<div ng-include=" 'tpl/include/header.html' "></div>
<div class="detail container" style="margin-top: 10px">
  <!--<h2>菜品详情页</h2>-->
  <!--<p>{{good}}</p>-->
  <ul class="breadcrumb">
    <li><a href="#main">首页</a></li>
    <li>详情</li>
  </ul>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="page-header" style="margin-top: 0">
        <h3 style="margin-top: 0">{{good.name}}</h3>
      </div>
      <div class="text-center">
        <img ng-src="img/{{good.img_lg}}" class="img-responsive"/>
      </div>
      <div class="text-justify well">
        <p class="lead"><strong>主要原料:</strong>{{good.material}}</p>
        <p>{{good.detail}}</p>
        <div class="price">{{good.price | currency:'￥'}}</div>
      </div>
    </div>
    <div class="panel-footer">
        <div class="text-right">
          <!--<button type="button" class="btn btn-success" ng-click="jumpToOrder()">我要订餐</button>-->
          <a type="button" class="btn btn-success" href="#/order/{{good.did}}">我要下单</a>
          <button type="button" class="btn btn-warning" ng-click="jump('/main')">我再看看</button>
        </div>
    </div>
  </div>
</div>

<br><br><br>
<div ng-include=" 'tpl/include/footer.html' "></div>
